<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorball Madness</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/Annuminas777/Motorball/67fbeccd0b1a5491306c14a71eee356b8115ef85/Motorball%20Madness%20Background.png') no-repeat center center fixed;
            background-size: cover;
            color: #f7f7f7;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-width: 80%;
            width: 300px;
            margin-bottom: 20px;
        }
        .coming-soon {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            color: #f7f7f7;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Annuminas777/Motorball/67fbeccd0b1a5491306c14a71eee356b8115ef85/Motorball%20Madness.png" alt="Motorball Madness Logo" class="logo">
        <p class="coming-soon">Coming 2026</p>
    </div>
</body>
</html>
